<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="styles/style.css" rel="stylesheet" type="text/css">
		<meta charset="utf-8">
		<title>My copy of the Google homepage</title>
	</head>

	<body>
		<div id="nav_bar">
			<p>Andrew</p>
			<a href="https://gmail.com">Gmail</a>
			<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=bR3FVsXRB8aBmQHqqryYBg&ved=0EKouCBYoAQ">Images</a>
			<img src="images/app_drawer.png" alt="App drawer." />
			<img src="images/bell.png" alt="Notification bell." />
			<img src="images/blue_person.png" alt="Your google account." />
		</div>

		<div id="content">
			<img id="logo" src="images/google_logo.png" alt="Colorful Google logo." />

			<form action="#" method="POST" name="google search">
				<input id="search_term" type="text" name="search term">
				<img src="images/search_by_voice.png" alt="Microphone for voice search." />
			</form>

			<form id="buttons" action="#" method="POST" name="search buttons">
				<input id="l_button" type="submit" value="Google Search">
				<input id="r_button" type="submit" value="I'm Feeling Lucky">
			</form>
		</div>

		<div id="footer">
			<div id="left">
				<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
				<a href="https://www.google.com/services/?fg=1">Business</a>
				<a href="https://www.google.com/intl/en/about/">About</a>
			</div>
			<div id="right">
				<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
				<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
				<a href="https://www.google.com/preferences?hl=en">Settings</a>
			</div>
		</div>
	</body>

</html>
